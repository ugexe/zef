language: perl
perl:
    - '5.20'
env:
    - BACKEND=moar ASYNC=""
    - BACKEND=moar ASYNC="--async"
    - BACKEND=jvm  ASYNC=""
matrix:
    allow_failures:
        - env: BACKEND=jvm  ASYNC=""
        - env: BACKEND=moar ASYNC="--async"
    fast_finish: true
sudo: false
before_install:
    - git clone https://github.com/tadzik/rakudobrew ~/.rakudobrew
    - export PATH=~/.rakudobrew/bin:$PATH
    - rakudobrew build $BACKEND
install:
    # need at least 1 statement in 'install'
    - perl6 -v
script:
    - perl6 -v
after_success:
    - perl6 -Ilib bin/zef -v --boring $ASYNC --save-to=precomp/ build
    - perl6 -Iprecomp bin/zef -v --boring --lib=precomp $ASYNC test
    - perl6 -Iprecomp bin/zef -v --boring --report $ASYNC install Zef
